        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                <h1>Create Post Blog</h1>
                <div>
                    <label for="input-blog-tittle" class="inputblogtittle">Project Name</label>
                    <input id="input-blog-tittle" class="inputblog"/>
                </div>
                <div>
                    <label for="input-start-date" class="inputstartdate">Start Date</label>
                    <input id="startdate" name="startdate" class="start-date">
                </div>
                <div>
                    <label for="input-end-date" class="inputenddate">End Date</label>
                    <input id="enddate" name="enddate" class="end-date">
                </div>
                <div>
                    <label for="input-blog-content">Description</label>
                    <textarea id="input-blog-content" class="inputblogcontent"></textarea>
                </div>
                <div class="form-parts">
                    <span class="techno"><h3>Technologies</h3></span>
                    <input type="checkbox" value="node" id="input-nodejs">Node Js
                    <input type="checkbox" value="github" id="input-git">Git Hub
                    <input type="checkbox" value="react" id="input-reactjs">React Js
                </div>
                <p>
                    <div>
                        <label>Upload image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assets/file.png" alt="">
                            </label>
                            <input type="file" id="input-blog-image" class="inputblogmage">
                        </div>
                    </div>
                </p>
                
                <div class="button-group">
                    <button>Submit</button>
                    <!-- <button type="button" class="btklik" id="btklik">Diklik</button> -->
                </div>
                </form>
            </div>
